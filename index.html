<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ Salary Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Salary Calculator</h1>

        <!-- Form input -->

        
    <h2>Add Employee</h2>
    <input 
        type="text"
        id="firstNameInput"
        placeholder="First Name"
    />
    <input 
        type="text"
        id="lastNameInput"
        placeholder="Last Name"
    />
    <input 
        type="text"
        id="idInput"
        placeholder="ID"
    />  
    <input 
        type="text"
        id="titleInput"
        placeholder="Title"
    /> 
    <input 
        type="number"
        min="0"
        id="annualSalaryInput"
        placeholder="Annual Salary"
    />
    <input type="submit" value="submit"/> 
    <!-- <button>Submit</button> -->
    
    
    
    
    <!-- Employee input -->
    
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Delete button row</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
                <td>
                    <button class="deleteEmployee">Delete</button>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td>$58,000</td>
                <td>
                    <button class="deleteEmployee">Delete</button>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>Quality Assurance</td>
                <td>Team Lead</td>
                <td>$48,000</td>
                <td>
                    <button class="deleteEmployee">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div>Total Monthly Cost: $15,000.00</div>


        







</body>
</html>
